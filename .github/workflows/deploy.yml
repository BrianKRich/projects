name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react-project/frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: react-project/backend/go.sum

      - name: Install frontend dependencies
        working-directory: react-project/frontend
        run: npm ci

      - name: Build frontend
        working-directory: react-project/frontend
        run: npm run build

      - name: Build backend
        working-directory: react-project/backend
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o server main.go

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail_key
          chmod 600 ~/.ssh/lightsail_key
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend to Lightsail
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/lightsail_key" \
            react-project/frontend/dist/ \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:/var/www/html/

      - name: Deploy backend to Lightsail
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/lightsail_key" \
            react-project/backend/server \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:/backend/

      - name: Restart backend service
        run: |
          ssh -i ~/.ssh/lightsail_key \
            ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} \
            "sudo systemctl restart backend"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/lightsail_key
